<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="card text-center mt-5" style="margin-top: 9rem!important;">
            <div class="card-header">CodeWithKoshur</div>
            <div class="card-body">
                <h5 class="card-title">Password Generator Application</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" id="password"
                        aria-describedby="inputGroup-sizing-default" placeholder="Create Password" style="text-align: center;" />
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="button" class="btn btn-outline-success" onclick="genPassword()">Generate</button>
                    <button type="button" class="btn btn-outline-success" onclick="copyPassword()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
